<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dartboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  </head>
  <body>
    <div class ="aligment">
      <img src="images/greenpipe.png" style="position:relative" width = 100 height = 50 align="right" alt="natural" />
      <img src="images/flippedpipe.png"style="position:relative" width = 100 height = 50 align="left" alt="natural" />
    </div>
  <div id="myMenu">
    <div class="myWrapper alignment" id="dart">
      <marquee  behavior="scroll" style="position:relative" width=1050 height=300 hspace = 100 scrollamount=200 direction="right">
        <img src=
          "images/dart.png"
        alt="Nothing logo"> 
      </marquee>
    </div>
  </div>

<hr>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Dartboard
      </h1>
      <p class="subtitle">
        <u><strong>Please</strong></u> pick a duration of stay! <br><u><strong>Please</strong></u> pick a number of cities to visit!
      </p>
    </div>
  </section>
  <section class="center1">
    <div class="card is-large">
    <progress class="progress is-danger" max="100">30%</progress>
    <footer class="card-footer" padding-top="50px">
        <div class="buttons has-addons field is-grouped">
            <button class="button is-info is-outlined">Less than 4 days</button>
            <button class="button is-success is-outlined">1 week</button>
            <button class="button is-warning is-outlined">2 weeks</button>
            <button class="button is-danger is-outlined">3 weeks</button>
        </div>
    </footer>
    </div>
  </section>
  <section class="center1">
    <div class="buttons field is-grouped">
        <button class="button is-info is-outlined">1 city</button>
        <button class="button is-success is-outlined">2 cities</button>
        <button class="button is-danger is-outlined">3 cities</button>
    </div>
  </section>
  <section>
    <div class="center1 top">
        <button onclick="displayHotels()" class="button is-large is-center is-danger">Generate! 🎯</button>
        <div class="card">
        <header class="card-header">
          <p class="card-header-title" id="Hotels">
            Card header
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
    </div>
    </div>
  </section>
  </body>

  <script type="text/javascript" src="main.js"></script>

</html>
